<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible & Sortable Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dynamic-table.css" />
  </head>
  <body>
    <div class="container my-4">
      <!-- Table Controls: Dropdown (Left) & Search Bar (Right) -->
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3"
      >
        <!-- Entries Per Page Dropdown -->
        <div class="d-flex align-items-center gap-2">
          <label for="dt-length-0" class="fw-bold">Show:</label>
          <select id="dt-length-0" class="dt-input">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <span>entries per page</span>
          <!-- Ensures "entries per page" stays inline -->
        </div>

        <!-- Search Bar -->
        <div class="d-flex align-items-center gap-2 mt-2 mt-md-0">
          <label for="dt-search-0" class="fw-bold">Search:</label>
          <input
            type="search"
            class="dt-input"
            id="dt-search-0"
            placeholder="Search table..."
            aria-controls="dynamic-table"
          />
        </div>
      </div>

      <!-- Table Container -->
      <div
        id="data-container"
        data-json-url="https://raw.githubusercontent.com/mark-ohanesian/dynamic-modular-table/refs/heads/main/snacks.json"
        data-headers="Category, Name, Price"
        data-header-names='{"Category": "Whatevs", "Name": "Snack Name", "Price": "Cost"}'
      ></div>
    </div>

    <script src="dynamic-table.js"></script>
  </body>
</html>
